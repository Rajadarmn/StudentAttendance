name: students_attendance_with_mlkit
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.12.1
  camera: ^0.11.0+2
  geolocator: ^13.0.2
  lottie: ^3.2.0
  dotted_border: ^2.1.0
  google_mlkit_face_detection: ^0.12.0
  cloud_firestore: ^5.6.2
  geocoding: ^3.0.0
  device_preview: ^1.2.0

dependency_overrides:
  intl: 0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1  

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"  

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/raw/



